<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双十一超级幸运转盘</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="modal-overlay" id="modal">
        <div class="modal lottery-modal">
            <div class="modal-header">
                <div class="modal-title">
                    <div class="modal-icon">🧧</div>
                    <span>双十一大抽奖</span>
                </div>
                <button class="modal-close" id="closeButton">✕</button>
            </div>
            <div class="lottery-container">
                <h2 class="lottery-title">超级幸运大转盘</h2>
                <p class="lottery-subtitle">点击下方按钮开启好运</p>
                <div class="wheel-container">
                    <div class="wheel-pointer"></div>
                    <div class="wheel" id="wheel">
                        <div class="wheel-label" style="--index: 0;"><span>谢谢参与</span></div>
                        <div class="wheel-label" style="--index: 1;"><span>差一点点</span></div>
                        <div class="wheel-label" style="--index: 2;"><span>中一百万彩票</span></div>
                        <div class="wheel-label" style="--index: 3;"><span>单身+20年</span></div>
                        <div class="wheel-label" style="--index: 4;"><span>喝一杯</span></div>
                        <div class="wheel-label" style="--index: 5;"><span>神秘大奖</span></div>
                        <div class="wheel-label" style="--index: 6;"><span>买入日日红股票</span></div>
                        <div class="wheel-label" style="--index: 7;"><span>免费告诉你一个秘密</span></div>
                    </div>
                    <div class="wheel-center">
                        <div class="wheel-center-text">🎯</div>
                    </div>
                </div>
                <div class="prize-result" id="prizeResult">
                    <div class="prize-result-text" id="prizeText">🎉 恭喜中奖：神秘大奖！🎉</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-button" id="spinButton">立即抽奖</button>
                <button class="modal-button claim-button" id="claimButton" hidden>领取奖品</button>
            </div>
        </div>
    </div>
    <div class="content" id="reveal" hidden>
        <div class="image-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjFyY2Q0dWVzdHUyZGI1d3p5OXFmcXU0ZGNqZjl6b3JtZGVnZWQzYSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/YFkpsHWCsNUUo/giphy.gif" alt="恶作剧" class="prank-image">
        </div>
        <div class="message">
            <b>
                <p>被逮到了～</p>
                <p>祝你光棍节快乐 😂</p>
            </b>
        </div>
        <p class="audio-tip" id="audioFallback" hidden>
            🔊 没有声音？<button type="button" id="playAudioButton">点我播放</button>
        </p>
        <button class="back-button" id="retryButton">再来一次</button>
    </div>
    <audio id="prankAudio" preload="auto">
        <source src="/aigei.mp3" type="audio/mpeg">
    </audio>
    <script src="/script.js"></script>
</body>
</html>
